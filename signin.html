<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - FinManage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

    body {
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: hsl(0, 0%, 85%);
      color: hsl(0, 0%, 10%);
    }
    header, footer {
      background-color: black;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a, footer a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      font-size: 14px;
    }
    header nav a:hover, footer a:hover {
      color: rgba(255, 255, 255, 0.8);
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      padding: 32px;
      border: 1px solid hsl(0, 0%, 60%);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 16px;
    }
    .card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid hsl(0, 0%, 60%);
      border-radius: 4px;
    }
    .button {
      background-color: hsl(240, 100%, 50%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m8 3 4 8 5-5 5 15H2L8 3z" />
      </svg>
      <h1>FinManage</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="signin.html">Sign In</a>
      <button class="button" onclick="location.href='signup.html'">Sign Up</button>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="button" type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <footer>
    <div>
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m8 3 4 8 5-5 5 15H2L8 3z" />
      </svg>
      <span>FinManage</span>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Support</a>
    </div>
  </footer>
</body>
</html>
